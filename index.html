<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Calculator</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div id="app">
            <span id="out"></span>
            <div id="buttons">
                <button class="btn light-btn">AC</button>
                <button class="btn light-btn">±</button>
                <button class="btn light-btn">%</button>
                <button class="btn orange-btn op-btn">÷</button>
                <button class="btn">7</button>
                <button class="btn">8</button>
                <button class="btn">9</button>
                <button class="btn orange-btn op-btn">×</button>
                <button class="btn">4</button>
                <button class="btn">5</button>
                <button class="btn">6</button>
                <button class="btn orange-btn op-btn">-</button>
                <button class="btn">1</button>
                <button class="btn">2</button>
                <button class="btn">3</button>
                <button class="btn orange-btn op-btn">+</button>
                <button class="btn" style="grid-column: 1 / span 2; width: 100%; justify-content: start;">0</button>
                <button class="btn">.</button>
                <button class="btn orange-btn">=</button>
            </div>
        </div>
    </body>
    <script src="script.js"></script>
</html>
